
<form method="POST" action="">
  {% csrf_token %}

  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert error">{{ error }}</div>
    {% endfor %}
    <div>
      {{ field.label_tag }}
      <div>
        {{ field }}
      </div>
    </div>
  {% endfor %}

  <input type="submit" value="Submit">
</form>
