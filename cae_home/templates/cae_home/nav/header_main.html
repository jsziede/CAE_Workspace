<nav class="nav-header-main">
  <h2 class="accessibility-element">Main Menu</h2>
  <ul>
    {% include app_nav %}
    <hr>

    {% if user.is_authenticated %}
      <li tabindex="0">
        <h2 class="accessibility-element">User Sub Menu</h2>
        <a href="{% url 'cae_home:user_edit' slug=user.username %}">{{ user.get_username }}</a>
        <ul>
          {% if user.is_staff %}
            <li><a href="{% url 'admin:index' %}">Django Admin</a></li>
          {% endif %}
          <li><a href="{% url 'cae_home:logout' %}">Logout</a></li>
        </ul>
      </li>
    {% else %}
      <li><a href="{% url 'cae_home:login' %}">Login</a></li>
    {% endif %}
  </ul>

  <div class="mobile-nav-icon">
    <hr>
    <hr>
    <hr>
  </div>
