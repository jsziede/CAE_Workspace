
{% load static %}

<nav>
  <h2 class="accessibility-element">Project List Sub Menu</h2>
  <ul>
    <li tabindex="0">
      <div>
        {% if site_theme.gold_logo %}
          <img src="{% static 'cae_home/images/cae_icons/brown_small.png' %}" alt="CAE Center">
        {% else %}
          <img src="{% static 'cae_home/images/cae_icons/black_small.png' %}" alt="CAE Center">
        {% endif %}
      </div>
      <ul>
        {% for project in imported_projects %}
          {% if project.index and project.index != '' %}
            <li>
              <a href="{% url project.index %}">{{ project.name }}</a>
            </li>
          {% else %}
            <li><a href="{% url 'cae_home:index' %}">{{ project.name }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </li>
  </ul>
</nav>
